name: CI Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest pytest-cov

      - name: Run integration test on single file
        run: |
          # Test the complete extract+render pipeline with example CV
          # Capture output and exit code
          set +e  # Don't exit immediately on error
          output=$(python -m cvextract.cli \
            --extract source=examples/cvs/Sarah_Connor_CV.docx \
            --render template=examples/templates/CV_Template_Jinja2.docx \
            --target /tmp/integration_test_output 2>&1)
          exit_code=$?
          set -e  # Re-enable exit on error
          
          # Print the output for debugging
          echo "$output"
          
          # Check exit code is 0
          if [ $exit_code -ne 0 ]; then
           echo "âŒ Integration test failed:  Exit code was $exit_code (expected 0)"
           exit 1
          fi
          
          # Check if output starts with "INFO: E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ…"
          if !  echo "$output" | grep -q "^INFO: E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ…"; then
           echo "âŒ Integration test failed: Output did not start with 'INFO: E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ…'"
           exit 1
          fi
          
          # Verify output files were created
          test -f /tmp/integration_test_output/structured_data/Sarah_Connor_CV.json || exit 1
          test -f /tmp/integration_test_output/documents/Sarah_Connor_CV_NEW.docx || exit 1
          
          echo "âœ… Integration test passed: Extract and render pipeline completed successfully"

      - name: Run integration test on examples (parallel)
        run: |
          # Test parallel extract+render across all example CVs
          set +e  # Don't exit immediately on error
          output=$(python -m cvextract.cli \
            --parallel source=examples/cvs n=3 \
            --extract \
            --render template=examples/templates/CV_Template_Jinja2.docx \
            --target /tmp/integration_test_parallel_output 2>&1)
          exit_code=$?
          set -e  # Re-enable exit on error

          # Print the output for debugging
          echo "$output"

          # Check exit code is 0
          if [ $exit_code -ne 0 ]; then
           echo "âŒ Parallel integration test failed: Exit code was $exit_code (expected 0)"
           exit 1
          fi

          # Check progress output includes status lines per file
          if ! echo "$output" | grep -E "^\[[0-9]+/[0-9]+ \\| *[0-9]+%\\] E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ… Luke_Reese_CV\\.docx$"; then
           echo "âŒ Parallel integration test failed: Missing progress line for Luke_Reese_CV.docx"
           exit 1
          fi
          if ! echo "$output" | grep -E "^\[[0-9]+/[0-9]+ \\| *[0-9]+%\\] E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ… Sarah_Connor_CV\\.docx$"; then
           echo "âŒ Parallel integration test failed: Missing progress line for Sarah_Connor_CV.docx"
           exit 1
          fi
          if ! echo "$output" | grep -E "^\[[0-9]+/[0-9]+ \\| *[0-9]+%\\] E:ğŸŸ¢Â·âœ…Â·R:âœ…Â·âœ… T800_Model_101_CV\\.docx$"; then
           echo "âŒ Parallel integration test failed: Missing progress line for T800_Model_101_CV.docx"
           exit 1
          fi

          # Verify output files were created for all example CVs
          test -f /tmp/integration_test_parallel_output/structured_data/Luke_Reese_CV.json || exit 1
          test -f /tmp/integration_test_parallel_output/structured_data/Sarah_Connor_CV.json || exit 1
          test -f /tmp/integration_test_parallel_output/structured_data/T800_Model_101_CV.json || exit 1
          test -f /tmp/integration_test_parallel_output/documents/Luke_Reese_CV_NEW.docx || exit 1
          test -f /tmp/integration_test_parallel_output/documents/Sarah_Connor_CV_NEW.docx || exit 1
          test -f /tmp/integration_test_parallel_output/documents/T800_Model_101_CV_NEW.docx || exit 1

          echo "âœ… Parallel integration test passed: Extract and render pipeline completed successfully"
